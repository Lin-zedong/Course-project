server:
  port: 8080
  tomcat:
    accesslog:
      enabled: true

  error:
    include-message: always
    include-binding-errors: always

spring:
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:postgresql://db:5432/schedulewatcher
    username: schedule_user
    password: schedule_password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true

  mail:
    host: mailhog
    port: 1025
    username: ""
    password: ""
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false

# RUZ base URL
ruz:
  base-url: https://ruz.spbstu.ru/api/v1/ruz

# Scheduler
fetcher:
  fixedDelay: 60000

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.type.descriptor.jdbc.BasicBinder: TRACE
    com.example.schedulewatcher: DEBUG